  <script>
    $(document).ready(function() {
    $('input:radio').bind('click mousedown', (function() {
        var isChecked;
        return function(event) {
            if (event.type == 'click') {
                if (isChecked) {
                    isChecked = this.checked = false;
                } else {
                    isChecked = true;
                }
            } else {
                isChecked = this.checked;
            }
        }
    })());
});

  </script>
